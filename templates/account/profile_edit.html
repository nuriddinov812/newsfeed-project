{% extends "news/base.html" %}

{% load static %}

{% block title %}Edit Profile{% endblock title %}

{% block content %}
  <div class="container my-4">
    <div class="card mx-auto" style="max-width:640px;">
      <div class="card-body">
        <h2 class="card-title mb-3">Edit Your Profile</h2>

        <form method="post" enctype="multipart/form-data" novalidate>
          {% csrf_token %}
          <div class="mb-3">
            {{ user_form.as_p }}
            {{ profile_form.as_p }}
          </div>

          <div class="mb-3">
            <label class="form-label">Current avatar:</label>
            <div>
              {% if profile and profile.photo %}
                <img src="{{ profile.photo.url }}" alt="avatar" style="max-width:120px;" class="rounded-circle border">
              {% else %}
                <img src="/media/users/6596121.png" alt="avatar" style="max-width:120px;" class="rounded-circle border">
              {% endif %}
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Save changes</button>
            <a href="{% url 'user_profile' %}" class="btn btn-link">Cancel</a>
          </div>
        </form>
        
      </div>
    </div>
  </div>
{% endblock content %}
