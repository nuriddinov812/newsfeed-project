{% extends "news/base.html" %}

{% load static %}

{% block title %}Change Password{% endblock %}


{% block content %}
  <div class="container my-4">
    <div class="card mx-auto" style="max-width:640px;">
      <div class="card-body">
        <h2 class="card-title mb-2">Password Change Successful</h2>
        <p class="mb-0">{{ request.user.username|title }}, your password has been changed successfully.</p>
        <p class="mt-3"><a href="{% url 'login' %}" class="btn btn-primary">Log in</a></p>
      </div>
    </div>
  </div>
{% endblock content %}
